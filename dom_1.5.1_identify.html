<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <a href="#">Hi</a>
    <script>
      function documentNode() {
        let docNodeType;
        let docNodeName;

        docNodeType = document.nodeType;
        docNodeName = document.nodeName;

        console.log(`document.nodeType : ${docNodeType}`);
        console.log(`document.nodeName : ${docNodeName}`);
      }

      function documentDocTypeNode() {
        let docNodeType;
        let docNodeName;

        docNodeType = document.doctype.nodeType;
        docNodeName = document.doctype.nodeName;

        console.log(`document.doctype.nodeType : ${docNodeType}`);
        console.log(`document.doctype.nodeName : ${docNodeName}`);
      }
      documentNode();
      documentDocTypeNode();
    </script>
  </body>
</html>
